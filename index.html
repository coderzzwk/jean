<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Skin Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .skin-preview {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-left: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Skin Minecraft</h1>
        <div>
            <button onclick="chooseSkin('minha')">Escolher minha skin</button>
            <button onclick="chooseSkin('amigo')">Escolher skin do amigo</button>
            <button onclick="generateSkin()">Gerar nova skin</button>
        </div>
        <div class="skin-preview" id="minhaSkinPreview"></div>
        <div class="skin-preview" id="amigoSkinPreview"></div>
        <div class="skin-preview" id="novaSkinPreview"></div>
    </div>

    <script>
        let minhaSkin = null;
        let amigoSkin = null;

        function chooseSkin(tipo) {
            const url = prompt("Insira o link da sua skin (URL):");
            
            if (url && isValidSkinUrl(url)) {
                if (tipo === 'minha') {
                    minhaSkin = url;
                    document.getElementById("minhaSkinPreview").style.backgroundImage = `url(${minhaSkin})`;
                } else if (tipo === 'amigo') {
                    amigoSkin = url;
                    document.getElementById("amigoSkinPreview").style.backgroundImage = `url(${amigoSkin})`;
                }
            } else {
                alert("URL inválida ou não reconhecida como uma skin Minecraft.");
            }
        }

        function generateSkin() {
            if (minhaSkin && amigoSkin) {
                // Lógica para juntar a cabeça da minha skin na skin do amigo
                // Aqui você deve usar um serviço de manipulação de imagens ou uma API para fazer isso.
                // Para o exemplo, vamos apenas mudar a imagem da nova skin.
                
                alert("A nova skin foi gerada! (Este exemplo não inclui a manipulação real da imagem)");
                document.getElementById("novaSkinPreview").style.backgroundImage = `url(${minhaSkin})`;
            } else {
                alert("Por favor, escolha as skins antes de gerar.");
            }
        }

        function isValidSkinUrl(url) {
            // Validação simples de URL para verificar se é um link de uma skin do Minecraft
            return url.endsWith('.png');
        }
    </script>
</body>
</html>
